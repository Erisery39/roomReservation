<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        .btn-reserve {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-reserve:hover {
            background-color: #0056b3;
        }
        .filter-inputs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="navbarContainer"></div>

<div class="container mt-5">
    <h1>Room Availability</h1>

    <div class="filter-inputs">
        <div class="row">
            <div class="col-md-4">
                <select class="form-control" id="roomSizeFilter">
                    <option value="">Room Size</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="timeSlotFilter">
                    <option value="">Time Slot</option>
                    <option value="8-10">8-10</option>
                    <option value="10-12">10-12</option>
                    <option value="12-2">12-2</option>
                    <option value="2-4">2-4</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="availabilityFilter">
                    <option value="">Availability</option>
                    <option value="available">Available</option>
                    <option value="pending">Pending</option>
                    <option value="reserved">Reserved</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
        </div>
    </div>

    <table id="roomAvailability" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Room Number</th>
                <th>Room Size</th>
                <th>Time Slot</th>
                <th>Availability</th>
                <th>Reserve</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
    <ul id="pagination" class="pagination justify-content-center"></ul>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="data.js"></script>
<script src="render.js"></script>
<script src="reserve.js"></script>
<script>
    // Assuming allRooms array is defined in data.js

    // Array of all time slots
    const timeSlots = ['8-10', '10-12', '12-2', '2-4'];

    // Call renderTable function with all time slots
    renderTable(allRooms, timeSlots);

    // Include navbar using JavaScript Fetch API
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbarContainer').innerHTML = data;
        });
</script>

</body>
</html>
